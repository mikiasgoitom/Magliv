<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magliv Load Balancer Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f7f9;
            color: #333;
        }
        .chart-container {
            width: 80%;
            max-width: 900px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
    </style>
    <!-- Include Chart.js from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="chart-container">
        <h1>Live Request Distribution</h1>
        <canvas id="requestsChart"></canvas>
    </div>

    <script>
        // --- Chart.js Setup ---
        const ctx = document.getElementById('requestsChart').getContext('2d');
        const requestsChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [], // We will populate this from the backend
                datasets: [{
                    label: '# of Requests',
                    data: [],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.5)',
                        'rgba(54, 162, 235, 0.5)',
                        'rgba(255, 206, 86, 0.5)',
                        'rgba(75, 192, 192, 0.5)',
                        'rgba(153, 102, 255, 0.5)',
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                animation: {
                    duration: 200 // Faster animation for real-time feel
                }
            }
        });

        // --- WebSocket Connection ---
        const socket = new WebSocket('ws://localhost:8080/ws');

        socket.onopen = () => {
            console.log('WebSocket connection established');
        };

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            
            if (data.type === 'init') {
                // Initial message to set up the chart labels
                console.log('Initializing chart with backends:', data.backends);
                requestsChart.data.labels = data.backends;
                requestsChart.data.datasets[0].data = new Array(data.backends.length).fill(0);
                requestsChart.update();
            } else if (data.type === 'update') {
                // Update message for a single request
                const backendId = data.backendId;
                const backendIndex = requestsChart.data.labels.indexOf(backendId);

                if (backendIndex !== -1) {
                    requestsChart.data.datasets[0].data[backendIndex]++;
                    requestsChart.update();
                }
            }
        };

        socket.onclose = () => {
            console.log('WebSocket connection closed');
        };

        socket.onerror = (error) => {
            console.error('WebSocket error:', error);
        };
    </script>
</body>
</html>
