<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magliv Admin</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        padding: 2rem;
        background-color: #f4f7f9;
        color: #333;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #2c3e50;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.75rem 0;
        border-bottom: 1px solid #eee;
      }
      .backend-name {
        font-weight: 500;
      }
      .actions button {
        width: 40px;
        height: 40px;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        font-size: 20px;
        font-weight: bold;
        transition: background-color 0.2s;
        margin-left: 0.5rem;
      }
      .activate-btn {
        background-color: #2ecc71;
        color: white;
      }
      .activate-btn:hover {
        background-color: #27ae60;
      }
      .deactivate-btn {
        background-color: #e74c3c;
        color: white;
      }
      .deactivate-btn:hover {
        background-color: #c0392b;
      }
      #status {
        margin-top: 1rem;
        padding: 1rem;
        background-color: #ecf0f1;
        border-radius: 4px;
        text-align: center;
        font-family: monospace;
        color: #7f8c8d;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Admin Controls</h1>
      <ul id="backend-list"></ul>
      <div id="status">Ready</div>
    </div>

    <script>
      const backendListEl = document.getElementById("backend-list");
      const statusDiv = document.getElementById("status");

      // Create a list of all 10 possible backends
      const ALL_BACKENDS = Array.from(
        { length: 10 },
        (_, i) => `Backend-${i + 1}`
      );

      function renderBackends() {
        backendListEl.innerHTML = "";
        ALL_BACKENDS.forEach((id) => {
          const li = document.createElement("li");
          li.innerHTML = `
                    <span class="backend-name">${id}</span>
                    <div class="actions">
                        <button class="activate-btn" title="Activate Backend" data-id="${id}">+</button>
                        <button class="deactivate-btn" title="Deactivate Backend" data-id="${id}">-</button>
                    </div>
                `;
          backendListEl.appendChild(li);
        });
      }

      async function handleAction(action, backendId) {
        statusDiv.textContent = `Sending ${action} request for ${backendId}...`;
        try {
          const response = await fetch(`/admin/${action}?id=${backendId}`);
          const text = await response.text();
          if (!response.ok) throw new Error(text);
          statusDiv.textContent = `Success: ${text}`;
        } catch (error) {
          statusDiv.textContent = `Error: ${error.message}`;
        }
      }

      backendListEl.addEventListener("click", (event) => {
        const button = event.target.closest("button");
        if (!button) return;

        const backendId = button.dataset.id;
        const action = button.classList.contains("activate-btn")
          ? "activate"
          : "deactivate";

        handleAction(action, backendId);
      });

      renderBackends();
    </script>
  </body>
</html>
